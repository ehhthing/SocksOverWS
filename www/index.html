<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You shouldn't see this!</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="main">
    <h1 id="title">Proxy Settings</h1>
    <input id="serverAddress" placeholder="Server Address">
    <select id="pacType">
        <option value="">Whitelist</option>
        <option value="GFW">Great Firewall</option>
        <option value="NONE">None</option>
    </select>

    <br>
    <label>Encryption:</label><input id="tls" type="checkbox">
    <label>Validate Cert:</label><input id="validateCert" type="checkbox">
    <br>
    <span id="encryptionOnly" hidden>
        <select id="encryptionType">
            <option value="">Encryption Type</option>
            <option value="aes128">AES-128 GCM</option>
            <option value="chacha20">CHACHA20 POLY1305</option>
            <option value="">ANY</option>
        </select>
         <select id="bypassMode">
            <option value="">Bypass Mode</option>
            <option value="GFW">Great Firewall</option>
            <option value="RANDOM">Random</option>
            <option value="NONE">None</option>
        </select>
    </span>
    <button id="startButton">Start</button>
</div>
</body>
<script src="js/main.js"></script>
</html>
